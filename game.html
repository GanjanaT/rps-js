<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock paper scissors game">
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gameStyles.css">
    <script src="gameScript.js" defer></script>
</head>
<body>
    <div id="container" class="container">
        <header>
            <h1>Rock paper scissors</h1>
        </header>
        <main>
            <section>
                <div class="versus-container">
                    <p id="player-score">0</p>
                <div class="avatar-container">
                    <div class="avatar-img">
                        <img id="player-avatar" src="" alt="player img">
                    </div>
                </div>
                <h2>Vs</h2>
                <div class="avatar-container">
                    <div class="avatar-img">
                        <img id="computer-avatar" src="/images/computer.png" alt="computer img">
                    </div>
                </div>
                <p id="computer-score">0</p>
                </div>
                <div id="versus-names">
                    <p id="username"></p>
                    <p id="computer-name">Computer</p>
                </div>
            </section>
            <section class="result">
                <img id="player-hand" src="/images/rock.png" alt="rock">
                <span id="pop-up"></span>
                <img id="computer-hand" src="/images/rock.png" alt="rock">
            </section>
            <section class="hands-container">
                <h2>Select your move</h2>
                <div class="hand-moves">
                    <div>
                        <img class="hand" id="rock" src="/images/rock.png" alt="rock">
                        <p>Rock</p>
                    </div>
                    <div>
                        <img class="hand" id="paper" src="/images/paper.png" alt="paper">
                        <p>Paper</p>
                    </div>
                    <div>
                        <img class="hand" id="scissors" src="/images/scissors.png" alt="scissors">
                        <p>Scissors</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="/index.html">Quit to homepage</a>
        </footer>
    </div>
    <div id="hide"> 
        <div id="winner-container">
            <div id="final-score">
                <img id="winner-avatar" class="avatar-img" src="" alt="winner">
                <h2><span id="winner"></span>Wins!</h2>
                <div id="show-score">
                    <p>Player: <span id="player-final-score"></span></p>
                    <p>Computer: <span id="computer-final-score"></span></p>
                </div>
            </div>
            <div class="winner-btn-div">
                <button id="play-again-btn" type="button">Play Again</button>
                <button id="to-homepage-btn" type="button">To Homepage</button>
            </div>
        </div>   
    </div>
</body>
</html>
