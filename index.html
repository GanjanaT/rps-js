<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock paper scissors game">
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock paper scissors</h1>
        </header>
        <main>
            <form class="create-player">
            <h2>Choose your avatar</h2>
                <div id="avatars">
                    <div class="avatar-img">
                        <img class="avatar" src="/images/woman.png" alt="woman">
                    </div>
                    <div class="avatar-img">
                        <img class="avatar" src="/images/cat.png" alt="cat">
                    </div>
                    <div class="avatar-img">
                        <img class="avatar" src="/images/man.png" alt="man"> 
                    </div>    
                </div>
                <span id="error-message">
                    <span id="error-message-avatar">Please choose an avatar!</span><br>
                    <span id="error-message-username">Please enter a username!</span>
                </span>
                <div id="username-container">
                    <label for="username"><h2>Enter your username</h2></label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <button type="submit" id="btn-start-game">Play</button>
            </form>
        </main>
        <footer>Game made by Ganjana</footer>
    </div>
</body>
</html>
